<template>
	<lightning-combobox
		placeholder="Select Input Type"
		name="type"
		label="Select Type"
		options={Options}
		onchange={handleTypeChange}
		value={selectedTypeValue}
	></lightning-combobox>
	<p>Selected value is: {selectedTypeValue}</p>
	<template if:true={showChild}>
		<c-lwc-Scenariochild selectedpicklist={selectedTypeValue}> </c-lwc-Scenariochild>
	</template>
</template>
