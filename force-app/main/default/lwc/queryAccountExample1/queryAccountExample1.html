<template>
    <lightning-card title="Account Search">
        <lightning-input type="text" name="search" value={searchText} lwc:ref="search"></lightning-input>
        <div slot="actions">
            <lightning-button label="Search" variant="Brand"></lightning-button>
        </div>
        <template lwc:if={showData}>
            <lightning-datatable data={accoundata} key-field="Id" columns={columns}></lightning-datatable>
        </template>
        <template lwc:else> No Data Found </template>

    </lightning-card>
</template>
